<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>TV Shows</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="frame mt-5">
        <h2>Howdy {{single_user.first_name}}!</h2>
        <div class="d-flex justify-content-between">
            <div>All TV Shows: </div>
            <div class="d-flex justify-content-right">
                <div><a href="/shows/new">+ Create</a></div>
                <div class="ms-5"><a href="/log_out">logout</a></div>
            </div>
        </div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for show in all_shows %}
                <tr>
                    <td>{{show.title}}</th>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    {% if show.user_id == session['user_id'] %}
                    <td>
                        <a href="/view_show/{{show.id}}">show</a> |
                        <a href="/edit_show/{{show.id}}">edit</a> |
                        <a href="/delete/{{show.id}}">delete</a>
                    </td>
                    {% else %}
                    <td>
                        <a href="/view_show/{{show.id}}">show</a>
                    </td>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
