<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>TV Shows</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="frame mt-5">
        <div class="d-flex justify-content-between">

            <div></div>
            <div class="d-flex justify-content-right">
                <div><a href="/dashboard">TV Shows</a></div>
                <div class="ms-5"><a href="/log_out">logout</a></div>
            </div>
        </div>
        <div class="border border-dark p-3">
            <div class="mb-5">
                <h1>{{info.title}}</h1>
            </div>
            
            <h3>Network: {{info.network}}</h3>
            
            <h3>Release Date: {{info.release_date}}</h3>
            
            <h3>Description:</h3>
            <h4>{{info.description}}</h4>
            <div class="mt-5">
                <h3>Posted By: {{user.first_name}} {{user.last_name}}</h3>
            </div>
        </div>

        
    </div>
</body>

</html>
