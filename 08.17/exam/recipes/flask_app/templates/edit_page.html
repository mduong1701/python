<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>TV Shows</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="frame mt-5">
        <div class="d-flex justify-content-between">

            <div><h1>Edit Show</h1></div>
            <div class="d-flex justify-content-right">
                <div><a href="/dashboard">TV Shows</a></div>
                <div class="ms-5"><a href="/log_out">logout</a></div>
            </div>
        </div>
        <div>

            {% with messages = get_flashed_messages(category_filter=['show']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
            
        <div class="mt-3 w-100">
            <form action="/save_edit/{{edit_show.id}}" method="post">
                <div class="d-flex justify-content-evenly">
                    <div class="container-fluid">

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" value="{{edit_show.title}}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Network</label>
                            <input type="text" class="form-control" name="network" value="{{edit_show.network}}">
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Release Date</label>
                            <input type="date" class="form-control" name="release_date" value="{{edit_show.release_date}}"> 
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" value="{{edit_show.description}}">
                        </div>

                    </div>
                    
                </div>
                <div class="d-flex justify-content-between">
                    <div></div>
                    <div><input type="submit" value="    Update   "></div>
                </div>
            </form>

        </div>


    </div>
</body>

</html>
