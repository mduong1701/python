<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Still Good</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <nav class="fixed-top">
        <div class="nav d-flex justify-content-between">

            <div class="fs-1 text-white">
                Still Good
            </div>
            <div class="d-flex justify-content-between">

                <div class="d-flex justify-content-between mx-3">
                    <div><a class="fs-3 text-white text-decoration-none" href="/"><span>Home</span></a></div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/mission"><span>Mission</span></a>
                    </div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/order"><span>Order</span></a></div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/donation"><span>Donation</span></a>
                    </div>
                    <div><a class="fs-3 text-white mx-5 text-decoration-none" href="/contact"><span>Contact</span></a>
                    </div>
                </div>

                <div>
                    <img src="/static/cart.png" alt="shopping cart" style="height: 50px;">
                </div>
                <div>
                    {% if session['user_id'] %}
                    <a class="fs-3 text-white ms-2 text-decoration-none" href="/log_out"><span>Logout</span></a>
                    {% else %}
                    <a class="fs-3 text-white ms-2 text-decoration-none"
                        href="/login_registration"><span>Login</span></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="frame" id="zero-waste">
        <h2 class="text-center">Buy me a coffee</h2>
        <img src="/static/donation.png" class="rounded mx-auto d-block" alt="banner" style="width: 40%;">
    </div>

</body>

</html>
