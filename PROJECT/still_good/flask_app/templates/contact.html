<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Still Good</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <nav class="fixed-top">
        <div class="nav d-flex justify-content-between">

            <div class="fs-1 text-white">
                Still Good
            </div>
            <div class="d-flex justify-content-between">

                <div class="d-flex justify-content-between mx-3">
                    <div><a class="fs-3 text-white text-decoration-none" href="/"><span>Home</span></a></div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/mission"><span>Mission</span></a></div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/order"><span>Post</span></a></div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/deals"><span>Deals</span></a></div>
                    <div><a class="fs-3 text-white ms-5 text-decoration-none" href="/donation"><span>Donation</span></a></div>
                    <div><a class="fs-3 text-white mx-5 text-decoration-none" href="/contact"><span>Contact</span></a></div>
                </div>

                <div>
                    <img src="/static/cart.png" alt="shopping cart" style="height: 50px;">
                </div>
                <div>
                    {% if session['user_id'] %}
                    <a class="fs-3 text-white ms-2 text-decoration-none" href="/log_out"><span>Logout</span></a>
                    {% else %}
                    <a class="fs-3 text-white ms-2 text-decoration-none"
                        href="/login_registration"><span>Login</span></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="frame mt-5">
        <div class="mx-auto" id="zero-waste" style="width: 800px;">
            <p class="fs-3">Contact us at:</p>
            <p class="text-center fs-4">Plug and Play Tech Center</p>
            <p class="text-center fs-4">440 N Wolfe Rd,</p>
            <p class="text-center fs-4">Sunnyvale, CA 94085</p>
            <p class="text-center fs-4">Phone: (408) 524-1400</p>
        </div>

        <div class="embed-responsive embed-responsive-16by9 col-xs-12 text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12682.057639891951!2d-122.04160211262209!3d37.37766530108825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc07b38490599d13d!2sPlug%20and%20Play%20Tech%20Center!5e0!3m2!1sen!2sus!4v1661382110386!5m2!1sen!2sus" width="1000" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>

</html>
