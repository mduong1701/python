<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Read (All)</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
</head>
<body>
    <h1>All Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for current_user in current_users %}
            <tr>
                <th scope="row">{{current_user.id}}</th>
                <td>{{current_user.first_name}}</td>
                <td>{{current_user.last_name}}</td>
                <td>{{current_user.email}}</td>
                <td>
                    <a href="/users/{{current_user.id}}/view">Show</a>
                    <a href="/users/{{current_user.id}}/edit">Edit</a>
                    <a href="/users/{{current_user.id}}/delete">Delete</a>
                </td>
            </tr>
                {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a New User</a>
</body>
</html>
