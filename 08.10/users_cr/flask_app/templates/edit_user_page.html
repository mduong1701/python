<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
</head>
<body>
    <h1 class="text-center">Edit User</h1>

    <form class="w-50 mx-auto d-block" action="/users/{{single_user.id}}/submit_edit" method = "post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name:</label>
            <input type="text" name="first_name" value="{{single_user.first_name}}">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name:</label>
            <input type="text" name="last_name" value="{{single_user.last_name}}">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="text" name="email" value="{{single_user.email}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="/users">Home</a>
</body>
</html>
