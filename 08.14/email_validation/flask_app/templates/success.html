<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="frame mt-5">
        <div class="border border-5 border-success bg-success text-dark p-1">The email address you entered ({{temp}}) is a valid email address. Thank you!</div>
        <h1><u>Email Addresses Entered:</u></h1>
        {% for email in all_emails %}
            <p>{{email.email}}   ---   {{email.created_at}}</p>
        {% endfor %}
        <a href="/">Home</a>
    </div>

</body>

</html>
