<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>All Sundaes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All Sundaes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sundaes/create">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mystery Box!!!</a>
        </li>
    </ul>

    <div class="d-flex justify-content-around w-100 flex-wrap">
        {% for sundae in all_sundaes %}
        <div class="iceCreamBox">
            <strong><a href="/sundaes/{{sundae.id}}">{{sundae.name}}</a></strong>
            <em>from {{sundae.shop.name}}</em>
            <p>flavor: {{sundae.num_scoops}} scoop(s) of {{sundae.flavor}}</p>
            <a class="btn btn-sm btn-danger" href="/sundaes/{{sundae.id}}/delete">X</a>
            <a href="/sundaes/{{sundae.id}}/edit" class="btn tbn-info btn-sm">Edit</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
