<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sundae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for messsage in messages %}
                <div class="alert alert-danger text-center" role="alert">
                    {{messsage}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1 class="text-center">Create a new sundae!</h1>
    <form class="w-50 mx-auto d-block" method="post" action="/sundaes/submit">
        
        <div class="mb-3">
            <label class="form-label">Shop:</label>
            <select class="form-select" name="shops_id">
                {% for shop in all_shops %}
                    <option value="{{shop.id}}">{{shop.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Flavor:</label>
            <input type="text" class="form-control" name="flavor">
        </div>

        <div class="mb-3">
            <label class="form-label">Number of scoops:</label>
            <input type="number" class="form-control" name="num_scoops">
        </div>

        <div class="mb-3">
            <label class="form-label">Sauce:</label>
            <input type="text" class="form-control" name="sauce">
        </div>

        <div class="mb-3">
            <label class="form-label">Topping 1:</label>
            <input type="text" class="form-control" name="topping1">
        </div>
        <div class="mb-3">
            <label class="form-label">Topping 2:</label>
            <input type="text" class="form-control" name="topping2">
        </div>

        <div class="mb-3">
            <label class="form-label">Container:</label>
            <input type="text" class="form-control" name="container">
        </div>
        <input type="submit" class="btn btn-primary btn-lg">
    </form>
</body>

</html>
